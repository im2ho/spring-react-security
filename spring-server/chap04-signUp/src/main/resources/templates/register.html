<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<title>Sign-up Form</title>
	</head>
	<body class="bg-light">
		<div class="container mt-5">
			<div class="card">
				<div class="card-body">
					<h2 class="card-title">회원가입</h2>
					<form th:action="@{/members/register/new}" th:object="${member}" method="post">
						
						<div class="form-group">
							<label for="username">Id : </label>
							<input type="text" class="form-control" id="username" name="username" th:field="*{username}" required/>
						</div>
						
						<div class="form-group">
							<label for="password">password : </label>
							<input type="password" class="form-control" id="password" name="password" th:field="*{password}" required/>
						</div>
						
						<div class="form-group">
							<label for="fullName">full-name : </label>
							<input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}" required/>
						</div>
						
						<div class="form-group">
							<label for="email">e-mail : </label>
							<input 
								type="email" 
								class="form-control" 
								id="email" 
								name="email" 
								th:field="*{email}" 
								th:value="${#oauth2.isMemberSignedIn() ?
											#authentication.principal.attributes['email']
											: null
											}"
								required
							/>
						</div>
						
						<button type="submit" class="btn btn-primary">Sign up</button>
					</form>	
				</div>
			</div>
		</div>
	</body>
</html>
