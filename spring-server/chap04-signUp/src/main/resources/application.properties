
##서버 포트
server.port = 8080

##db 연결
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/xe
spring.datasource.username=oauth
spring.datasource.password=oauth
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

##myBatis 설정
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.signup.model

spring.security.user.name=root
spring.security.user.password=root

spring.security.loginUrl=/login
spring.security.successUrl=/
spring.security.logoutSuccessUrl=/login
spring.mvc.static-path-pattern=/static/**

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

##DDL이나 SQL 문을 조회
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update